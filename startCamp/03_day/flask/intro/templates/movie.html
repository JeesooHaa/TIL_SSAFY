<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie</title>
</head>
<body>
    <h1>영화 목록</h1>
    <ul>    
    <!-- {# #} jinja는 그대로 하면 주석 오류남  -->
    {% for movie in movies %}
        <li>{{ movie }}</li>
    {% endfor %}
    </ul>
</body>
</html>
